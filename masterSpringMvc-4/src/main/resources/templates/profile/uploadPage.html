<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlms:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Hello thymeleaf</title>
</head>
<body>
	<div class="col s12 center red-text" th:text="${error}"
		th:if="${error}">Error during upload.</div>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center">Personal info</h2>
		<form th:action="@{/upload}" method="post"
			class="col m8 s12 offset-m2" enctype="multipart/form-data">
			<div class="input-field col s6">
				<input type="file" id="file" name="file" />
			</div>
			<div class="col s6 center">
				<button class="btn indigo waves-effect waves-light" type="submit"
					name="save" th:text="${submit}">
					Submit <i class="mdi-content-send right"></i>
				</button>
			</div>
		</form>
	</div>
	<div class="col m8 s12 offset-m2">
		<img th:src="@{/uploadedPicture}" width="100" height="100" />
	</div>
</body>
</html>
