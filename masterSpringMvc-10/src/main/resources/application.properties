#开启缓存
spring.thymeleaf.cache=true
spring.messages.cache-duration=259200
#开启tomcat压缩
server.tomcat.compression=on
server.tomcat.compressableMimeTypes=text/html,test/xml,text/css,text/plain,appliation/json,application/xml,application/javascript
#
spring.cache.cache-names=searches
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=500,expireAfterWrite=10s

spring.redis.host=localhost
spring.redis.port=6379
# 数据库连接超时时间，2.0 中该参数的类型为Duration,这里在配置的时候需要指明单位
spring.redis.timeout=60s
# 连接池配置,2.0中直接使用jedis或者lettuce配置连接池
# 最大活跃连接数，负数为不限制
spring.redis.lettuce.pool.max-active=500
# 等待可用连接的最大时间，负数为不限制
#pring.redis.lettuce.pool.max-wait=-1ms
# 最大空闲连接数
spring.redis.lettuce.pool.max-idle=100
# 最小空闲连接数
spring.redis.lettuce.pool.min-idle=20

