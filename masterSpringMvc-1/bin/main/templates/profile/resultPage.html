<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlms:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Hello thymeleaf</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center">Personal info</h2>
		<form th:action="@{/profile}" method="post"
			class="col m8 s12 offset-m2" th:object="${profileForm}">
			<div class="row">
				<div class="input-field col s6">
					<input th:field="${profileForm.twiiterHandle}" id="twiiterHandle"
						type="text" /> <label for="twiiterHandle">Last Name</label>
				</div>
				<div class="input-field col s6">
					<input th:field="${profileForm.email}" id="email" type="text" /> <label
						for="email">email</label>
				</div>
				<div class="input-field col s6">
					<input th:field="${profileForm.birthDate}" id="birthDate" type="text" /> <label
						for="birthDate">birthDate</label>
				</div>
				<div class="row s12">
					<button id="btn waves-effect waves-light" type="submit" name="save">
						submit <i class="mdi-content-send right"></i>
					</button>

				</div>
			</div>
		</form>
	</div>
</body>
</html>
